<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new task
        </h1>

        <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Name of the task">
        
        <br><br>
        <div class="buttons is-right">
            <button class="button hax-text-white" routerLink="/">Cancel</button>
            <button class="button is-primary hax-text-white" (click)="createTask(taskTitleInput.value)">Create</button>
        </div>

    </div>
</div>
