<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new list
        </h1>

        <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Name of the list">
        
        <br><br>
        <div class="buttons is-right">
            <button class="button hax-text-white" routerLink="/">Cancel</button>
            <button class="button is-primary hax-text-white" (click)="createList(listTitleInput.value)">Create</button>
        </div>

    </div>
</div>
